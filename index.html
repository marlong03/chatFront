<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <title>Chat Sockets</title>
</head>
<style>
    div{
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }
    ul{
        list-style: none;

    }
    ul li:nth-child(odd){
        padding:10px 30px;
        text-align: right;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 600;
        background-color: #d1d1d1;
    }ul li:nth-child(even){
        padding:10px 30px;
        text-align: left;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 600;
        background-color: #ffffff;
    }
</style>
<body>
    <ul class="list-group " id="ul">
        
    </ul>

    <div  class="p-3 row " >
        <input type="text" placeholder="Ingrese el mensaje" class="form-control col mx-2" id="inputText" >
        <input type="button" value="Enviar" class="btn btn-dark col-1 mx-2" id="inputBtn">
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    const socket = io('https://chatnodejs-54km.onrender.com/');
    //enviando msg
     
     const btn = document.getElementById('inputBtn')
     const text = document.getElementById('inputText')
     const uls = document.getElementById('ul')


     btn.addEventListener('click',()=>{
        enviarMsg()
        
     })
     text.addEventListener('keyup',(e)=>{
        if(e.key == 'Enter'){
            enviarMsg()
        }
     })
     function enviarMsg(){
        if(text.value){
            socket.emit('chat', text.value)
            text.value = ''
        }
     }

     //obteniendo msg 
     socket.on('chat',(msg)=>{
        uls.innerHTML+= '<li>'+msg+'</li>'
        window.scrollTo(0,document.body.scrollHeight)
     })

    
</script>
</body>
</html>
